# 추후 ClusterRole 부여를 위해 new라는 이름의 네임스페이스 생성
apiVersion: v1
kind: Namespace
metadata:
  name: coyaho
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: coyaho
spec:
  selector:
    matchLabels:
      app: flask
  replicas: 1
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: gcr.io/mystic-span-326003/votetest/apitest:latest
          ports:
            - containerPort: 7000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  namespace: coyaho
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: flask
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-list
rules:
  - apiGroups: ["", "apps", "utils"]
    resources: ["pods", "deployments", "namespaces", "services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-list
subjects:
  - kind: ServiceAccount
    name: default
    namespace: coyaho
roleRef:
  kind: ClusterRole
  name: pods-list
  apiGroup: rbac.authorization.k8s.io
